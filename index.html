<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section>
            <div id="screen">
                <hr>
                <p id="operation"></p>
                <h1 id="operand">0</h1>
                <hr>
            </div>
            <div id="calculator">
                <div class="row">
                    <div class="empty"></div>
                    <div class="btn" id="clear">C</div>
                    <div class="btn" id="del">DEL</div>
                    <div class="btn" id="divide">/</div>
                </div>
                <div class="row">
                    <div class="btn" id="seven">7</div>
                    <div class="btn" id="eight">8</div>
                    <div class="btn" id="nine">9</div>
                    <div class="btn" id="multiply">*</div>
                </div>
                <div class="row">
                    <div class="btn" id="four">4</div>
                    <div class="btn" id="five">5</div>
                    <div class="btn" id="six">6</div>
                    <div class="btn" id="substract">-</div>
                </div>
                <div class="row">
                    <div class="btn" id="one">1</div>
                    <div class="btn" id="two">2</div>
                    <div class="btn" id="three">3</div>
                    <div class="btn" id="add">+</div>
                </div>
                <div class="row">
                    <div class="empty"></div>
                    <div class="btn" id="zero">0</div>
                    <div class="btn" id="dot">.</div>
                    <div class="btn" id="equal">=</div>
                </div>
            </div>
        </section>
        <aside>
            <div id="history">
                <h2>history:</h2>
                <div id="historyDisplay">

                </div>
            </div>
        </aside>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
